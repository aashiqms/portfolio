<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="{% static 'jquery-3.4.1.min.js' %}" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="{% static 'popper.js' %}" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<style>
	body{
		margin: 0;

	}

    .flex-container{
        display: flex;
	    padding: 10px;

	    flex-wrap: wrap;
    }
   .item-1{
       margin: 10px;

	   float: left;

   }
   .item-2{
       margin: 10px;
	   float: right;

   }
	#feedback_id:hover{
		color: crimson;
	}

</style>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Jekyll v3.8.6">
<title>Blog Template Â· Bootstrap</title>

<link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/blog/">

<!-- Bootstrap core CSS -->
<meta name="msapplication-config" content="/docs/4.4/assets/img/favicons/browserconfig.xml">
<meta name="theme-color" content="#563d7c">



<!-- Custom styles for this template -->
<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
<!-- Custom styles for this template -->
</head>
<body>
<div class="container">
	<header class="blog-header py-3">
		<div class="row flex-nowrap justify-content-between align-items-center">
			<div class="col-4 pt-1">
				<a class="text-muted" style="font-weight: bold" href="">Welcome</a>
			</div>
			<div class="col-4 text-center">
				<a class="blog-header-logo text-dark" href="mailto:aashiqms@outlook.com">
					<h5>Aashiq MS</h5>
				</a>
			</div>
			<div class="col-4 d-flex justify-content-end align-items-center">

				<a class="btn btn-sm btn-outline-secondary" href="admin/">Admin</a>
			</div>
		</div>
		<div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
	        <a class="p-2 text-muted" href="feedback/">Feedback</a>
	        <a class="p-2 text-muted" href="https://github.com/aashiqms?tab=repositories">Repositories</a>
          <a class="p-2 text-muted" href="https://github.com/aashiqms/">GitHub</a>
          <a class="p-2 text-muted" href="https://www.linkedin.com/in/aashiq-m-s-a8bbb0b5/">LinkedIn</a>
	        <a class="p-2 text-muted" href="https://twitter.com/iamms100">Twitter</a>
          <a class="p-2 text-muted" href="https://www.instagram.com/aashiq_ms/">Instagram</a>


        </nav>
      </div>
	</header>
	<div class="jumbotron text-center flex">
	<h1>
		<a href="feedback/" id="feedback_id">Give Anonymous Feedback</a>
	</h1>
    <div class="container jumbotron">
        <h1 class="text-center">
            my projects
        </h1>
    </div>
        	{% for job in  jobs.all %}
    <div class="flex-container jumbotron">
		<div class="item-1">
			<a href="{% url 'details' job.id %}">
        <img src="{{ job.image.url }}" height="350" width="500" alt="">
				 </a>
        </div>
<div class="item-2">
	<a href="{% url 'details' job.id %}">

		<h4>
			{{ job.summary }}
		</h4>

		{{ job.description }}

	</a>
        </div>


    </div>
</div>

	{% endfor %}


</div>




<footer class="blog-footer">


</footer>
</body>
</html>
